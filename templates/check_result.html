<!DOCTYPE html>
<html>
<head>
    <title>cheztrap</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <img class="bg" src="/static/images/purp.png" alt="">

    <div class="head_bar">
        <div class="logo_bar">
            <div class="logo_img"><a href="{{ url_for('home') }}"><img src="/static/images/logo.png" style="width:55px;height:55px;padding-right:3px;padding-top:8%;"></a></div>
            <div class="name_bar"><a href="{{ url_for('home') }}">cheztrap</a></div>
        </div>
        <div class="click_bar">
            <div class="download_bar padding01"><a href="{{ url_for('home') }}#download"><span>Download</span></a></div>
            <div class="work_bar padding01"><a href="{{ url_for('home') }}#how_it_works"><span>How It Works</span></a></div>
            <div class="try_bar padding01"><a href="{{ url_for('checker') }}"><span>Try It!</span></a></div>
            <div class="github_bar padding01"><a href="{{ url_for('github') }}"><span>Github</span></a></div>
        </div>
    </div>


    <div class="result_box">
        <div class="display_url_div">
            <p class="display_url">{{ url }}</p>
        </div>

        <div class="display_result_div">
        {% if detection_count == '0/40' %}
            <p class="display_result">Safe site!</p>
            <img src="/static/images/happy_cat.gif" class="happy_cat" style="height:200px;width:auto;">
        {% elif detection_count == '1/40' %}
            <p class="display_result">Generally a safe site!</p>
            <img src="/static/images/happy_cat.gif" class="happy_cat" style="height:200px;width:auto;">
        {% else %}
            <p class="display_result">Could be dangerous</p>
            <img src="/static/images/side_eye.gif" class="happy_cat" style="height:200px;width:auto;padding-top:1.5%;padding-bottom:3%;">
        {% endif %} 
        </div>

        <div class="check_back_button_section">
            <a href="{{ url_for('checker') }}">
                <button class="submit_button"><img src="/static/images/left.png" class="submit_icon" style="width:80px;height:auto;"></button>
            </a>
        </div>
    </div>

</body>
</html>
