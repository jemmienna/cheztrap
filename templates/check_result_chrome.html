<html>
    <head>
        <title>cheztrap</title>
        <link rel="stylesheet" href="/static/check_result_chrome.css">
    </head>
    <body>
        <div class="display_result_div">
            {% if score == 2 %}
                <p>This is a safe site!</p>
                <img src="/static/images/happy_cat.gif" class="cat">

                <style>
                    body{
                        background-color: #AFE1AF;
                    }
                </style>
            {% elif score == 1 %}
                <p>Generally a safe site!</p>
                <img src="/static/images/happy_cat.gif" class="cat">

                <style>
                    body{
                        background-color: #B4C424;
                    }
                </style>
            {% else %}
                <p>Could be dangerous</p>
                <img src="/static/images/side_eye.gif" class="cat">

                <style>
                    body{
                        background-color: #FFAC1C;
                    }
                </style>
            {% endif %} 
        </div>
    </body>
</html>
